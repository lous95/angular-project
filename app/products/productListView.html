<div class="panel panel-default">
    <div class="panel-heading" style="font-size:large">Product List</div>
    <div class="panel-body">
        <div >
            <table class="table">
                <thead>
                    <tr>
                        <td>Product</td>
                        <td>Code</td>
                        <td>Available</td>
                        <td>Price</td>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="product in vm.products">
                        <td> <a ui-sref="productDetail({productId : product.productId})"> {{product.productName}}</a></td>
                        <td> {{product.productCode}}</td>
                        <td> {{product.releaseDate}}</td>
                        <td> {{product.price | currency}}</td>
                        <td>
                            <a class="btn btn-primary" ui-sref="productEdit({ productId: product.productId})">
                                Edit 
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
